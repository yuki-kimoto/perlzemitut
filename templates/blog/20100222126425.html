<strong>ハッシュのすべての値を取得</strong>するには<strong>values関数</strong>を使用します。取得した値の順序は不定です。

<pre>
# すべての値を取得
@values = values %hash;
</pre>

引数としてハッシュを渡す必要があるので、ハッシュのリファレンスの場合はデリファレンスする必要があります。

<pre>
# すべての値を取得。ハッシュのリファレンスの場合
@values = values %$hash;
</pre>
