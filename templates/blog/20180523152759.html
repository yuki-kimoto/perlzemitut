「@_」には、<a href="/blog/20101130129876.html">サブルーチン</a>の引数が代入されてきます。

<pre>
@_
</pre>

サブルーチンで引数を受け取るには一般的に以下のように記述します。

<pre>
sub foo {
  # サブルーチンで引数を受け取る
  my ($arg1, $arg2, $arg3) = @_;
}
</pre>
