<h2>shift関数 - 配列の先頭を取得</h2>



<strong>配列の先頭の要素を取得</strong>するには<strong>shift関数</strong>を使用します。先頭の要素は切り出され、元の配列からはなくなることに注意してください。

<pre>
$ret = shift @array;
</pre>

<h3>サンプル</h3>

shift関数のサンプルです。@numsが(1, 2, 3)であった場合は$firstには1が代入され、@numsは(2, 3)になります。

<pre>
my @nums = (1, 2, 3);
my $first = shift @nums;
</pre>
