<h2 class="title">__PACKAGE__ - パッケージ名を取得する </h2>


<strong>__PACKAGE__</strong>を指定すると<a href="/blog/20100419127089.html">パッケージ名</a>を取得することができます。

<pre>
__PACKAGE__
</pre>

<h3>サンプルプログラム</h3>

パッケージ名を取得するサンプルです。

<pre>
package SomePackage;
use strict;
use warnings;

# パッケージ名の取得
my $package_name = __PACKAGE__;
</pre>
