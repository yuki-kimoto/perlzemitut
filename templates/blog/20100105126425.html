<h2>unshift関数 - 配列の先頭に要素を追加</h2>



<strong>unshift関数</strong>を使用すると、<a href="/blog/20161012147627.html">配列</a>の先頭に要素を追加することができます。

<pre>
unshift @array, $value;
</pre>

unshift関数のサンプルです。@numsが(1, 2, 3)であった場合は@numsは(0, 1, 2, 3)になります。

<pre>
my @nums = (1, 2, 3);
unshift @nums, 0;
</pre>
