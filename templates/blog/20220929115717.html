<h2>インスタンスメソッド</h2>

Perlでは、インスタンスメソッドとは、インスタンスからメソッド呼び出しが行われるメソッドのことをいいます。インスタンスメソッドの定義では、第一引数にインスタンスを受け取るようにします。単にメソッドとも呼ばれます。

<pre>
# インスタンスメソッド呼び出し
$object->foo(1, 2);

# インスタンスメソッドの定義
sub foo {
  my ($self, @args) = @_;
  
  
}
</pre>
