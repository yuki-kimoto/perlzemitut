<h2 class="title">Sys::Hostname - ホスト名を取得する</h2>



<strong>Sys::Hostname</strong>モジュールを使用すると、ホスト名を取得することができます。

<pre>
# モジュールの読み込みと関数のインポート
use Sys::Hostname 'hostname';
</pre>

ホスト名を取得するには<strong>hostname</strong>関数を使用します。
<pre>
# ホスト名の取得
my $host = hostname;
</pre>
