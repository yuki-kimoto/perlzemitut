<h2 class="title">DBD::ODBCのエラー install_driver(ODBC) failed: Unable to get DBI state function. DBI not loaded</h2>
環境を移行したときにDBD::ODBCで次のエラーが発生した。

<q>
install_driver(ODBC) failed: Unable to get DBI state function. DBI not loaded
</q>

これはDBIのバージョンが古いことでDBDの関数が見つからなかったことが原因のようでDBIもDBD::ODBCもともにバージョンアップしたら直った。
