<b>剰余演算子「%」</b>を使用すると、<a href="/blog/20161026147748.html">数値</a>の余りを求めることができます。

<pre>
my $num3 = $num1 % $num2;
</pre>

11を3で割った余りを求めるサンプルです。

<pre>
my $num = 11 % 3;
</pre>

余りは2になります。
