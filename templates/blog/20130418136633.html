<h2 class="title">getpwnam関数 - ユーザー名からユーザーIDを取得する</h2>


<strong>ユーザー名からユーザーIDを取得</strong>するには<strong>getpwnam</strong>関数を使って、次のようにします。

<pre>
# ユーザー名からユーザーIDを取得
my $uid = (getpwnam 'ken')[2];
</pre>
