<strong>Cwd</strong>モジュールを使用すると、カレントディレクトリのパスを取得できます。

<pre>
# モジュールの読み込みと関数のインポート
use Cwd 'getcwd';
</pre>

カレントディレクトリのパスを取得するには<strong>getcwd</strong>関数を使用します。

<pre>
# カレントディレクトリのパスの取得
my $curdir = getcwd;
</pre>
