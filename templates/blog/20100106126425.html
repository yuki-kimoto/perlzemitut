<h2>pop関数 - 配列の最後の要素を取り出す</h2>



<strong>配列の末尾の要素を取り出す</strong>には<strong>pop関数</strong>を使用します。

<pre>
$last = pop @array;
</pre>

<h3>サンプル</h3>

pop関数のサンプルです。@numsが(1, 2, 3)であった場合は$lastには3が代入され@numsは(1, 2)になります。

<pre>
my @nums = (1, 2, 3);
my $last = pop @nums;
</pre>
