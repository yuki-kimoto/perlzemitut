<h2 class="title">getpwuid関数 - ユーザー情報(ユーザー名)を取得する</h2>


<strong>ユーザー名を取得</strong>するには<strong>getpwuid関数</strong>と特殊変数<strong>$></strong>を使って以下のようにします。

<pre>
my $user = getpwuid($>);
</pre>

getpwuidの引数にユーザーIDを指定するとユーザー名を取得できます。
