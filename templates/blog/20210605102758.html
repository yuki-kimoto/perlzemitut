<h2>Perl6はRakuに変わり、Perl 5の後継のPerl 7が計画されている</h2>

Perl5の後継としてかつて開発されていたPerl6はRakuという名称に変わりました。

<blockquote>
Raku（旧称: Perl 6）は、ラリー・ウォールにより設計されたオブジェクト指向スクリプト言語である。

<a href="https://ja.wikipedia.org/wiki/Raku">Raku - Wikipedia</a>
</blockquote>

<h4>Perlはどうなるの?</h4>

現在Perlは、Perlの新しいバージョンである「Perl 7」が将来のリリースに向けて計画されています。7は、言語名の一部ではなく、メジャーバージョン番号になります。
