<h2 class="title">文字列の末尾にマッチ - \z</h2>



正規表現で文字列の末尾を表現するには<strong>\z</strong>を使用します。

「$」と異なるのは、mオプションを使用した場合でも意味が変わらないということです。mオプションを使用した場合は「$」は文字列の末尾ではなく、行の末尾を表現するようになります。

<pre>
my $str = "abc\ndef";
if ($str =~ /def\z/m) {
  # 文字列の末尾にマッチ
}
</pre>
