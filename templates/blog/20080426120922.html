<h2 class="title">__LINE__ - スクリプト上の行番号を取得する </h2>


スクリプト上の行番号を取得するには<strong>__LINE__</strong>を使用します。

<pre>
__LINE__
</pre>

<h3>サンプル</h3>

行番号を取得するサンプルです。

<pre>
use strict;
use warnings;

# スクリプト上の行番号の取得 __LINE__

print "1: 行番号名を取得する。\n";
print "この行は、スクリプトの" . __LINE__ . "行目です\n";
</pre>
