<b>プログラム名を取得</b>するには特殊変数「$0」を使用します。

<pre>
$0;
</pre>

プログラムを起動したときの名前を取得できます。つまり、絶対パスでプログラムを指定すれば、絶対パス名が、カレントディレクトリから、相対パスで指定した場合は、相対パス名で、プログラム名を取得できます。

プログラムが存在するディレクトリ名を取得したい場合は、<a href="/blog/20100524127696.html">FindBin</a>モジュールを使用するのが便利です。
