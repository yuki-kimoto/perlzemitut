<h2>Perlクラブの会員限定フォーラム</h2>

Perlクラブには、Perlのことが質問できる会員限定フォーラムがあります。

<h4>会員限定フォーラムへの登録</h4>

会員限定フォーラムは以下から登録できます。Perlに興味のある方であれば、どなたでも登録可能です。Slackと呼ばれるコミュニケーションツールを使っています。

<a href="https://docs.google.com/forms/d/e/1FAIpQLSe6ypMTx5XTh2KbsIgqgPMXNrC5Bo9FKRPVHM_o0jvrH_k28A/viewform">会員限定フォーラムへの登録</a>

登録後、承認のメールが届くのをお待ちください。

<h4>会員限定フォーラムへログイン</h4>

登録して、承認された場合は、こちらからログインできます。

<a href="https://perlzemi.slack.com/">会員限定フォーラムへログイン</a>
