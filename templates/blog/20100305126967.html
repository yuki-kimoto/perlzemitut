<strong>qq</strong>でダブルクォートで囲った文字列と同じ意味を表現できます。ダブルクォートはエスケープせずに使用することができます。

<pre>
my $message = qq(Not found "$file");
</pre>

qq//の代わりに次の表現なども使用することができます。

<pre>
qq()
qq{}
qq##
qq[]
qq!!
</pre>

その他にシングルクォートを表現できる<a href="/blog/20100304126967.html">クォート演算子</a>もあります。
